<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 11번</title>
  </head>

  <body>
    <h1>글 작성하기</h1>
    <form>
      <table>
        <!-- 작성자 -->
        <tr>
          <th>
            <label for="writer">작성자</label>
          </th>
          <td>
            <input id="writer" name="writer" type="text" />
          </td>
        </tr>
        <!-- 아이디 -->
        <tr>
          <th>
            <label for="write-id">아이디</label>
          </th>
          <td>
            <input id="write-id" name="write-id" type="text" />
          </td>
        </tr>
        <!-- 이메일 -->
        <tr>
          <th>
            <label for="email1">이메일</label>
          </th>
          <td>
            <input id="email1" name="email1" type="email" />
            @
            <input id="email2" name="email2" type="email" />
          </td>
        </tr>
        <!-- 휴대폰 -->
        <tr>
          <th>
            <label for="phone1">휴대폰</label>
          </th>
          <td>
            <select id="phone1" name="phone1">
              <option>010</option>
              <option>011</option>
              <option>070</option>
            </select>
            -
            <input id="phone2" name="phone2" type="tel" />
            -
            <input id="phone3" name="phone3" type="tel" />
          </td>
        </tr>
        <!-- 글제목 -->
        <tr>
          <th>
            <label for="title">글제목</label>
          </th>
          <td>
            <input id="title" name="title" type="text" />
          </td>
        </tr>
        <!-- 내용 -->
        <tr>
          <th>
            <label for="content">내용</label>
          </th>
          <td>
            <textarea
              id="content"
              name="content"
              rows="10"
              cols="30"
            ></textarea>
          </td>
        </tr>
        <!-- 제출 버튼 -->
        <tr>
          <td></td>
          <td>
            <button type="submit">제출</button>
          </td>
        </tr>
      </table>
    </form>

    <footer>
      <p>컴퓨터공학과, 001, 20210576, 박시은</p>
    </footer>
  </body>
</html>
