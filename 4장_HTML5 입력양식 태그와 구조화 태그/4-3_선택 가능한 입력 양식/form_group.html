<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택 가능한 입력 양식: 연관 있는 입력 양식 그룹으로 묶기</title>
  </head>
  <body>
    <fieldset>
      <legend>입력 양식</legend>
      <table>
        <tr>
          <td><label for="name">이름</label></td>
          <td><input id="name" type="text"></input></td>
        </tr>

        <tr>
            <td><label for="email">이메일</label></td>
            <td><input id="email" type="email"></input></td>
          </tr>
      </table>
      <input type="submit">
    </fieldset>
  </body>
</html>
